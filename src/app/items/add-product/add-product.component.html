<div class="container">
    <div class="row">
        <div class="col-8">
            <form #postForm="ngForm" (ngSubmit)="addProduct(postForm.value)">
                <div class="input-group">
                    <span class="input-group-text">Image Path</span>
                    <input type="text" class="form-control" ngModel name="img">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Title</span>
                    <input type="text" class="form-control" ngModel name="description">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Author</span>
                    <input type="text" class="form-control" required ngModel name="author">
                </div>
                <button class="btn btn-dark" type="submit" [disabled]="postForm.valid">  
                    Add Product :)
                </button>
            </form>
        </div>
    </div>
</div>
